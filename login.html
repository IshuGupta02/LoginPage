<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   

    <header >
        
        <div class="main-header">
            <form action="" class="login-form">
                <h1>LOGIN</h1>
                <hr>
                <h3>WELCOME TO LOGIN PAGE</h3>
                <!-- I'll change it in form if I find need of it later on -->
                <p>
                    <label for="usename">Enter Username:</label>
                    <input type="text" placeholder="usename" name="username" id="usename" required >
                </p>
                <p>
                    <label for="password">Enter Password:</label>
                    <input type="password" name="password"  id="password" required>
                </p>
                <div class="check">
                    <input type="checkbox" class="check-box"  id="check-box" value="1" name="remember-password">
                    <label class="rem-password" for="check-box" id="rem-label">Remember Password</label>
               </div>
                <p>
                    <button type="submit"> LOGIN</button>
                </p>
            </form>
            

        </div>
    </header>
    
</body>
</html>
